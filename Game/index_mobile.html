      <div id="mainDiv">
      </div>
      <!-- DEVELOPMENT: Alert on errors, so that silent startup failures aren't missed. -->
      <!-- https://johnwargo.com/mobile-development/catching-cordova-javascript-errors.html -->
      <script type="text/javascript" charset="utf-8">
        window.onerror = function(msg, url, line) {
          var idx = url.lastIndexOf("/");
          if(idx > -1) {url = url.substring(idx+1);}
          alert("Error in " + url + " (line #" + line + "): " + msg);
          return false; //suppress Error Alert;
        };
      </script>

      <script type="text/javascript" src="cordova.js"></script>
